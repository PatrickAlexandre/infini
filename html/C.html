<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile-First Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        iframe { width: 100%; height: 300px; }
        
        @media (min-width: 768px) {
            iframe { height: 500px; }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar with collapsible sidebar on mobile -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#calendar">Google Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#drive">Google Drive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sheets">Google Sheets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Google Calendar Section -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <h2 class="h5">Google Calendar</h2>
                    <iframe src="https://calendar.google.com/calendar/embed?src=patrick.assis192%40gmail.com&amp;ctz=Europe%2FParis" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Google Drive Section -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <h2 class="h5">Google Drive</h2>
                    <iframe src="https://drive.google.com/embeddedfolderview?id=1vkuMRfQ7mwTitWGAAQgbo9X0NJTbe9v0&amp;usp=sharing" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Google Sheets Section -->
            <div class="col-12">
                <div class="card">
                    <h2 class="h5">Google Sheets</h2>
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ48lMNOPs1Y89k9d5xnCN1MIMv_29VgFN95eJ1Kr6p6ar5NJsm-rBYyIWk5nArT-oeOYj73do4yOmd/pubhtml?gid=1254859797&amp;single=true&amp;widget=true&amp;headers=false" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
