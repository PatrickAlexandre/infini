<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau de Bord - Paris</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Styles Perso -->
    <style>
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        iframe { width: 100%; height: 300px; }
        
        @media (min-width: 768px) {
            iframe { height: 500px; }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar avec un menu pliable pour mobile -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon Tableau de Bord</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#calendar"><i class="fas fa-calendar-alt"></i> Mon Calendrier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#drive"><i class="fab fa-google-drive"></i> Mes Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sheets"><i class="fas fa-file-excel"></i> Mes Tableurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#maps"><i class="fas fa-map-marker-alt"></i> Mes Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#youtube"><i class="fab fa-youtube"></i> YouTube</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu Principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Section Calendrier -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <h2 class="h5"><i class="fas fa-calendar-alt"></i> Mon Calendrier</h2>
                    <iframe src="https://calendar.google.com/calendar/embed?src=patrick.assis192%40gmail.com&amp;ctz=Europe%2FParis" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Section Google Drive -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <h2 class="h5"><i class="fab fa-google-drive"></i> Mes Docs</h2>
                    <iframe src="https://drive.google.com/embeddedfolderview?id=1vkuMRfQ7mwTitWGAAQgbo9X0NJTbe9v0&amp;usp=sharing" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Section Tableurs -->
            <div class="col-12">
                <div class="card">
                    <h2 class="h5"><i class="fas fa-file-excel"></i> Mes Tableurs</h2>
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ48lMNOPs1Y89k9d5xnCN1MIMv_29VgFN95eJ1Kr6p6ar5NJsm-rBYyIWk5nArT-oeOYj73do4yOmd/pubhtml?gid=1254859797&amp;single=true&amp;widget=true&amp;headers=false" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Section Google Maps -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <h2 class="h5"><i class="fas fa-map-marker-alt"></i> Mes Plans</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.514519429651!2d-79.38318608452569!3d43.65322677912157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d1b31e9d4f%3A0x3e5efb72b6a62c0!2sCN%20Tower!5e0!3m2!1sen!2sca!4v1635102179073!5m2!1sen!2sca" frameborder="0"></iframe>
                </div>
            </div>

            <!-- Section YouTube -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <h2 class="h5"><i class="fab fa-youtube"></i> YouTube</h2>
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS et dÃ©pendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
